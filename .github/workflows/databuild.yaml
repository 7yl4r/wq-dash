on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "0 0 * * *"
    
name: databuild 

jobs:
  render:
    name: databuild
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - name: Install macOS dependencies for tbeptools
        run: |
          brew install cairo
          brew install gdal
          brew install udunits
          brew install xquartz
      - name: Install dependencies
        run: |
          options(repos = c(fawda123 = 'https://fawda123.r-universe.dev', tbeptech = 'https://tbep-tech.r-universe.dev', CRAN = 'https://cloud.r-project.org'))
          install.packages("sf", configure.args="--with-gdal-config=/usr/local/gdal-3.2.0/bin/gdal-config --with-geos-config=/usr/local/bin/geos-config")
          install.packages(c("dplyr", "tbeptools"))
        shell: Rscript {0}
      - name: Build data
        run: Rscript -e 'source("R/dat_build.R")'
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -A
          git commit -m 'Re-build data' || echo "No changes to commit"
          git push origin || echo "No changes to commit"